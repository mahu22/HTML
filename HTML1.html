<!DOCTYPE html>
<html>
<head>
<title>HTML Lab Question #1</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="Description" content="HTML Lab Question #1">
</head>
<body>
	<form>
		<label for="name">Name: </label>
		<input type="text" id ="name" name="name" maxlength="25" placeholder="Vishnu" required><br>
		<label for ="email">E-mail: </label>
		<input type="text" id="email" name="email" value="test@example.com" autofocus required><br>
		<label for="pwd">Password: </label>
		<input type="text" id ="pwd" name="pwd" minlength="6" required><br>
		<label for="Category">Category: </label>
		<select id="Category" name="Category" required>
			<option value ="Student">Student</option>
			<option value="Employee">Employee</option>
			<option value="Freelancer" selected>Freelancer</option>
		</select><br>
		<label for="eventdate">Event date: </label>
		<input type="Date" id ="eventdate" name="eventdate" required><br>
		<input type="radio" name="1ticket">
		<label for="1ticket">1 Ticket</label>
		<input type="radio" name="2tickets" checked>
		<label for="2tickets">2 Tickets</label>
		<input type="radio" name="3tickets">
		<label for="3tickets">3 Tickets</label><br>
		<input type="checkbox" name="Onlinepayment" required>
		<label for ="Onlinepayment">Online Payment</label><br>
		<label for="notes" id="notes">Notes:</label>
		<textarea name="notes" rows="10" cols="20" placeholder="Insert any notes here."></textarea><br>
		<input type="submit">
	</form>
</body>
